<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>项目查看</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>

<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="//unpkg.com/element-ui@2.15.7/lib/index.js"></script>

<body>
<div id="app">
    <div>
        <el-link href="/monibuca_manage" type="primary">项目管理</el-link>
        <el-link href="/department_manage" type="success">用户管理</el-link>
        <el-link href="/toml_change" type="warning">修改配置文件</el-link>
    </div>
    <br>
    <br>

    <template>
        <span>您名下的项目</span>
        <el-table
                :data="tableData.filter(data => !search || data.d_name.toLowerCase().includes(search.toLowerCase()))"
                style="width: 100%">
            <el-table-column
                    label="部门名称"
                    prop="d_name">
            </el-table-column>
            <el-table-column
                    label="负责人"
                    prop="manager">
            </el-table-column>
            <el-table-column
                    label="配置文件"
                    prop="config">
            </el-table-column>
            <el-table-column
                    align="right">
                <template slot="header" slot-scope="scope">
                    <el-input
                            v-model="search"
                            size="mini"
                            placeholder="输入关键字搜索"/>
                </template>
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="Check_config(scope.$index, scope.row)">查看配置文件</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="StartMonibuca(scope.$index, scope.row)">打开页面</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>

</body>
