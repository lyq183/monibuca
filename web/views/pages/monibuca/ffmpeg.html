<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/small_window.css">
    <title>ffmpeg推流</title>
    <script>
        $(function(){
            //给推流按钮绑定单击事件
            $("#ffmpeg_sub").click(function(){
                var video_name = $("#video_name").val();
                if(video_name == ""){
                    alert("摄像头名称不能为空！");
                    return false;
                }
                var puth_ip = $("#puth_ip").val();
                if(puth_ip == ""){
                    alert("推流ip不能为空！");
                    return false;
                }
                var stream_name = $("#stream_name").val();
                if(stream_name == ""){
                    alert("流名称不能为空！");
                    return false;
                }
            });
        });
    </script>

</head>

<body>
<div class="container">
    <div class="drag-bar">
        <!-- 图标 -->
        <div class="w-out"></div>
        <div class="w-narrow"></div>
        <div class="w-ext"></div>
    </div>
    <div>
        <form action="/ffmpegPuth" method="POST" class="elegant-aero">
            <h1>ffmpeg推流</h1>
            <label>
                <span>摄像头名称:</span>
                <input id="name" type="text" name="video_name"/>
            </label>
            <label>
                <span>推向ip:</span>
                <input id="email" type="test" name="puth_ip"/>
            </label>
            <label>
                <span>流名称 :</span>
                <input id="stream_name" type="test" name="stream_name"/>
            </label>
            <label>
                <span>&nbsp;</span>
                <input type="submit" value="推流"  id="ffmpeg_sub" class="button" />
            </label>
        </form>
    </div>

    <!-- box四条边可拖动区域 -->
    <div class="edge edge-top"></div>
    <div class="edge edge-bottom"></div>
    <div class="edge edge-right"></div>
    <div class="edge edge-left"></div>
    <!-- box四角可拖动区域 -->
    <div class="corner corner-lt"></div>
    <div class="corner corner-lb"></div>
    <div class="corner corner-rt"></div>
    <div class="corner corner-rb"></div>
</div>
    <script src="../../static/script/small_windw.js"></script>

</body>

</html>
