<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test添加新用户</title>
	<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
	<style type="text/css">
		.login_form{
			height:420px;
			margin-top: 25px;
		}
	</style>
	<script src="../../static/script/jquery-1.7.2.js"></script>
	<script>
		$(function(){
			//给注册按钮绑定单击事件
			$("#sub_btn_admin").click(function(){
				//获取用户输入的用户名
				var username = $("#username").val();
				//设置验证用户名的正则表达式
				var usernameReg = /^[a-zA-Z0-9_-]{3,16}$/;
				//验证是否符合规则
				var flag = usernameReg.test(username);
				if(!flag){
					alert("请输入3-16位的字母、数字、下划线或减号的用户名！");
					return false;
				}
				//获取用户输入的密码
				var password = $("#password").val();
				//设置验证密码的正则表达式
				var passwordReg = /^[a-zA-Z0-9_-]{6,18}$/;
				if(!passwordReg.test(password)){
					alert("请输入6-18位的字母、数字、下划线或减号的密码！")
					return false;
				}
				//获取用户输入的确认密码
				var repwd = $("#repwd").val();
				if(repwd == ""){
					alert("确认密码不能为空！");
					return false;
				}
				//判断两次输入的密码是否一致
				if(repwd != password){
					//将确认密码清空，即将确认密码密码框中的value属性设置为空
					$("#repwd").val("");
					alert("两次输入的密码不一致！");
					return false;
				}
				var department = $("#department").val();
				if(department == ""){
					alert("部门不为空！");
					return false;
				}
			});
		});
	</script>
</head>
<body>

<div class="login_banner_admin">
	<div id="l_content">
		<span class="login_word"></span>
	</div>

	<div id="content">
		<div class="login_form">
			<div class="login_box">
				<div class="tit">
					<h1>注册监控Test用户</h1>
				</div>
				<div class="msg_cont">
					<b>
						<span class="errorMsgRed">{{ . }}</span>
					</b>
				</div>
				<div class="form">
					<form action="/regist" method="POST">
						<label>用户名称：</label>
						<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
						<br />
						<br />
						<label>用户密码：</label>
						<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
						<br />
						<br />
						<label>确认密码：</label>
						<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
						<br />
						<br />
						<label>所属部门: </label>
						<input class="itxt" type="text" placeholder="所属部门" autocomplete="off" tabindex="1" name="department" id="department" />
						<br />
						<br />
						<br />
						<input type="submit" value="注册" id="sub_btn_admin" />
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
</body>

</html>
