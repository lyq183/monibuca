<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理员后台登录</title>
	<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
	<script type="text/javascript" src="../../static/script/jquery-1.7.2.js"></script>

	<script>
		$(function(){
			//给登录按钮绑定单击事件
			$("#sub_btn_admin").click(function(){
				//获取管理员用户名
				var adminname = $("#adminname").val();
				if(adminname == ""){
					alert("名称不能为空！");
					return false;
				}
				//输入密码
				var password = $("#password").val();
				if(password == ""){
					alert("密码不能为空！");
					return false;
				}
			});
		});
	</script>

</head>
<body>
<div class="login_banner_admin">
	<div id="l_content">
		<span class="login_word">欢迎登录后台管理</span>
	</div>

	<div id="content">
		<div class="login_form">
			<div class="login_box">
				<div class="tit">
					<h1>管理员登陆</h1>
				</div>
				<div class="msg_cont">
					<b>
						<span class="errorMsgRed">{{ . }}</span>
					</b>
				</div>
				<div class="form">
					<form action="/admin" method="POST">
						<label>名称：</label>
						<input class="itxt" type="text" placeholder="请输入名称" autocomplete="off" tabindex="1" name="adminname" id="amdinname"/>
						<br />
						<br />
						<label>密码：</label>
						<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password"/>
						<br />
						<br />
						<br />
						<input type="submit" value="登录" id="sub_btn_admin" />
					</form>

				</div>

			</div>
		</div>
	</div>
</div>

</body>
</html>
