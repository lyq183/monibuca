<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" >
    <script src="/static/script/jquery-1.7.2.js"></script>
    <script>
        $(function(){
            $(".deleteBook").click(function(){
                //获取书名
                var title = $(this).attr("id");
                return confirm("确定要删除【"+title+"】这本图书吗？");
            });
        });
    </script>
</head>
<body>

<div id="header">
    <span class="wel_word">现有部门</span>
    <div>
        <a href="/Admin_portjectManagement">项目管理</a>
        <a href="/Admin_userMangement">用户管理</a>
        <a href="/Admin_logout">登出系统</a>
    </div>
</div>

<div id="main">
    <table>
        <tr>
            <td>部门名称</td>
            <td>负责人</td>
            <td>描述</td>
            <td colspan="2">操作</td>
        </tr>
        {{range .Departments}}
        <tr>
            <td>{{.D_name}}</td>
            <td>{{.D_manager}}</td>
            <td>{{.D_description}}</td>
            <td><a href="/department?department={{.D_name}}">查看</a></td>
            <td><a id="{{.D_name}}" class="deleteBook" href="/edit_department?department={{.D_name}}">编辑</a></td>
        </tr>
        {{end}}
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><a href="/Admin_addNewDepartment">添加新部门</a></td>
        </tr>
    </table>
    <div id="page_nav">
        {{if .IsHasPrev}}
        <a href="/getPageBooks">首页</a>
        <a href="/getPageBooks?pageNo={{.GetPrevPageNo}}">上一页</a>
        {{end}}
        当前是第{{.PageNo}}页，共{{.TotalPageNo}}页，共{{.TotalRecord}}条记录
        {{if .IsHasNext}}
        <a href="/getPageBooks?pageNo={{.GetNextPageNo}}">下一页</a>
        <a href="/getPageBooks?pageNo={{.TotalPageNo}}">末页</a>
        {{end}}
        到第<input value="{{.PageNo}}" name="pn" id="pn_input"/>页
        <input type="button" value="确定" id="sub">
        <script>
            //给确定按钮绑定单击事件
            $("#sub").click(function(){
                //获取输入的页码
                var pageNo = $("#pn_input").val();
                location = "/getPageBooks?pageNo="+pageNo
            });
        </script>
    </div>

</div>

<div id="bottom">
		<span>
			部门管理主页面
		</span>
</div>
</body>
</html>
