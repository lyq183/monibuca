<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>

<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="//unpkg.com/element-ui@2.15.7/lib/index.js"></script>

<body>
<div id="app">
    <div>
        <el-link href="/monibuca_manage" type="primary">项目管理</el-link>
        <el-link href="/department_manage" type="success">用户管理</el-link>
        <el-link href="/toml_change" type="warning">修改配置文件</el-link>
    </div>
    <br>
    <br>

    <template>
        <span>当前各部门</span>
        <el-table
                :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))"
                style="width: 100%">
            <el-table-column
                    label="部门名称"
                    prop="d_name">
            </el-table-column>
            <el-table-column
                    label="负责人"
                    prop="manager">
            </el-table-column>
            <el-table-column
                    align="right">
                <template slot="header" slot-scope="scope">
                    <el-input
                            v-model="search"
                            size="mini"
                            placeholder="输入关键字搜索"/>
                </template>
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">查看</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">编辑</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>

</body>
{{.}}

</html>
