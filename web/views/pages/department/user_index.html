<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>

<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="//unpkg.com/element-ui@2.15.7/lib/index.js"></script>

<body>
<div id="app">
    <div>
        <template>
                <el-row>
                    <el-button type="success" @click="add1">用户名注册</el-button>
                    <el-button type="info" @click="add2">邮件注册新用户</el-button>
                </el-row>
        </template>
    </div>
    <br>
    <br>

    <template>
        <span>当前已注册用户：</span>
        <el-table
                :data="tableData.filter(data => !search || data.u_name.toLowerCase().includes(search.toLowerCase()))"
                style="width: 100%">
            <el-table-column
                    label="用户名称"
                    prop="u_name">
            </el-table-column>
            <el-table-column
                    label="所属部门"
                    prop="u_department">
            </el-table-column>
            <el-table-column
                    align="right">
                <template slot="header" slot-scope="scope">
                    <el-input
                            v-model="search"
                            size="mini"
                            placeholder="输入用户名关键字搜索"/>
                </template>
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">修改</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>

</body>
{{.}}

</html>
